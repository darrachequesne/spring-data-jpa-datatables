sudo: false
language: java
jdk:
  - openjdk8
services:
  - mysql
  - postgresql
matrix:
  include:
  - jdk: openjdk8
    env: DB=h2
  - jdk: openjdk8
    env: DB=mysql
  - jdk: openjdk8
    env: DB=pgsql

script: mvn test -Dspring.profiles.active=$DB

before_script:
  - sh -c "if [ '$DB' = 'pgsql' ]; then psql -c 'CREATE DATABASE test;' -U postgres; fi"
  - sh -c "if [ '$DB' = 'mysql' ]; then mysql -e 'CREATE DATABASE IF NOT EXISTS test;' -uroot; fi"

cache:
  directories:
  - $HOME/.m2
